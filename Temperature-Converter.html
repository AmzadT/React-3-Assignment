<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #root {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>

</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // React and ReactDOM imports
    var { useState } = React;
    var { render } = ReactDOM;

    // TemperatureConverter component
    function TemperatureConverter() {
      // State for Celsius and Fahrenheit values
      var [celsius, setCelsius] = useState("");
      var [fahrenheit, setFahrenheit] = useState("");

      // Conversion functions
      const celsiusToFahrenheit = (c) => (c * 9/5) + 32;
      const fahrenheitToCelsius = (f) => (f - 32) * 5/9;

      // Event handlers
      var handleCelsiusChange = (event) => {
        var celsiusValue = event.target.value;
        setCelsius(celsiusValue);
        setFahrenheit(celsiusToFahrenheit(celsiusValue));
      };

      var handleFahrenheitChange = (event) => {
        var fahrenheitValue = event.target.value;
        setFahrenheit(fahrenheitValue);
        setCelsius(fahrenheitToCelsius(fahrenheitValue));
      };

      return (
        <div>
          <label>
            Celsius:
            <input type="number" value={celsius} onChange={handleCelsiusChange} />
          </label>
          <br />
          <label>
            Fahrenheit:
            <input type="number" value={fahrenheit} onChange={handleFahrenheitChange} />
          </label>
        </div>
      );
    }

    // Rendering TemperatureConverter component
    render(<TemperatureConverter />, document.getElementById('root'));
  </script>
</body>
</html>
