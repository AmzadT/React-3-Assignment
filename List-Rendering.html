<!-- Include this HTML code -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Item List Component</title>
  <style>
    /* Add your CSS styles for the Item List Component here */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    li::before {
      content: '\2022'; 
      color: #333;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    li:first-child {
      margin-top: 0;
    }
  </style></head>
<body>
  <div id="root"></div>
  <!-- ... -->
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // React and ReactDOM imports
    var { useState, useEffect } = React;
    var { render } = ReactDOM;

    // ItemList component
    function ItemList({ items }) {
      return (
        <ul>
          {items.length > 0 ? (
            items.map((item, index) => <li key={index}>{item}</li>)
          ) : (
            <li>No items found</li>
          )}
        </ul>
      );
    }

    // Rendering ItemList component with different arrays
    render(<ItemList items={["Apple", "Banana", "Cherry"]} />, document.getElementById('root'));
  </script>
</body>
</html>
