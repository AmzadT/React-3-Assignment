<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Component with JSX</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .main {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
  
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script type="text/babel">
    function MyComponent() {
      var [buttonText, setButtonText] = React.useState("Alert Hello");

      var showAlert = () => {
        alert('Hello');
      };

      var toggleButtonText = () => {
        setButtonText((prevText) => (prevText === "Alert Hello" ? "Alert Bye" : "Alert Hello"));
      };

      return (
        <>
          <p>React is a JavaScript library</p>
          <div className="main" style={{ border: '2px solid #ccc', padding: '10px', borderRadius: '8px' }}>
            <p>Click the below button to {buttonText === "Alert Hello" ? "alert 'Hello'" : "say 'Bye'"}</p>
            <button onClick={() => { showAlert(); toggleButtonText(); }}>{buttonText}</button>
          </div>
        </>
      );
    }

    ReactDOM.render(<MyComponent />, document.getElementById('root'));
  </script>
</body>
</html>
